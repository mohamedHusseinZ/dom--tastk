<!DOCTYPE HTML>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flatiron Task Lister</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div id="main-content">
    <h1>My HTML adventure</h1>

    <p>
      This is a paragraph with some <strong>strong</strong>, <em>emphasized</em>,
      and <a href="#">linked</a> content.
    </p>

    <table>
        <thead>
            <tr>
              <th>Element name</th>
              <th>Display value</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>h1</td>
              <td>block</td>
            </tr>
            <tr>
              <td>p</td>
              <td>block</td>
            </tr>
            <tr>
              <td>strong</td>
              <td>inline</td>
            </tr>
            <tr>
              <td>em</td>
              <td>inline</td>
            </tr>
          </tbody>
    </table>
  </div>
</body>
</html>
